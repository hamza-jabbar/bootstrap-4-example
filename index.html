<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Bootstrap 4 Design 1</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <!-- START UPPER BAR -->
        <div class="upper-bar">
            <div class="container">
                <div class="row">
                    <div class="col-sm" id="upper-contact">
                        <i class="fa fa-phone"></i> <span id="tel">080380839</span> 
                        <i class="fa fa-envelope"></i> <span>hamza@gmail.com</span>
                    </div>
                    <div class="col-sm text-right">
                        <span>Let's Work Together!</span>
                        <span class="get-quote">Get Quote</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END UPPER BAR -->

        <!-- START NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span>Elite</span><span>Corp</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END NAVBAR -->

        <!-- START SLIDER --> 
        <div class="slider">
            <div id="main-slider" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <h1>We're an independent<br> Design and <span>Development</span><br> Agency.</h1>
                    <div class="overlay"></div>
                    <div class="carousel-item carousel-one active">
                        <img class="d-block w-100" src="img/slider01.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item carousel-two">
                        <img class="d-block w-100" src="img/slider02.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item carousel-three">
                        <img class="d-block w-100" src="img/slider03.jpg" alt="Third slide">
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#main-slider" data-slide-to="1"></li>
                    <li data-target="#main-slider" data-slide-to="2"></li>
                </ol>
            </div>
        </div>
        <!-- END SLIDER -->
